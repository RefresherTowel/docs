title: "RefresherTowel Games Documentation Hub"
description: "Documentation hub for various GM focused systems released by RefresherTowel Games"
# Your public site URL + the repo path:
url: "https://refresher-towel.github.io"   # ← change to your username
baseurl: "/docs"                           # ← change to your repo name

# Use Just the Docs as a remote theme, pinned to a release
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Core theme options
color_scheme: dark   # or "light"

# Nice UX bits
heading_anchors: true

# Top-right links (buy, support, etc.)
aux_links:
  "GitHub Profile":
    - "https://github.com/RefresherTowel"
  "Buy on Itch.io":
    - "https://itch.io/your-store"
  "Support / Contact":
    - "mailto:[email protected]"
aux_links_new_tab: true

search_enabled: true

search:
  heading_level: 2          # split pages by h2 sections (good default)
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/  # allows searching for hyphenated names
  rel_url: true
  button: true              # floating search button bottom-right

mermaid:
  version: "9.1.3"   # or newer from jsDelivr

  callouts:
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: red
  pro:
    title: Pro feature
    color: purple

logo: "/assets/images/logo.png"          # small logo instead of text title
favicon_ico: "/assets/images/favicon.ico"                  # or "light" or a custom scheme name
